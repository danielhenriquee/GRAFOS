<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERT/CPM - Análise</title>
    <script type='text/javascript' src='https://unpkg.com/vis-network/standalone/umd/vis-network.min.js'></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='container'>
        <header>
            <h1>PERT/CPM</h1>
            <p>Análise de Caminho Crítico</p>
        </header>

        <div class='main'>
            <aside class='sidebar'>
                <div class="section">
                    <h2>Atividades do Projeto</h2>
                    
                    <div class="table-wrapper">
                        <table id='activities-table'>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Duração</th>
                                    <th>Precedentes</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id='table-body'></tbody>
                        </table>
                    </div>

                    <div class="actions">
                        <button class='btn-secondary' onclick='addActivity()'>Adicionar</button>
                        <button class='btn-primary' onclick='process()'>Processar</button>
                    </div>

                    <div id='error'></div>
                </div>
            </aside>

            <main class='content'>
                <div class="card">
                    <div id='graph'></div>
                </div>

                <div id='stats'></div>
                <div id='critical-path'></div>
            </main>
        </div>
    </div>
    
    <script src="app.js" defer></script>
</body>
</html>
